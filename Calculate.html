<html>

<head>
    <title>Calculate!!</title>
</head>

<body topmargin="50" leftmargin="18%%" bgcolor="grey" onkeydown="enternum(event);">
    <div style="font-size: 2cm; font-style: oblique;">Calculator</div>
    <button onclick="clearScreen();">Clear</button><button onclick="Backspace();;">BackSpace</button>
    <div style="height: 15cm; width: 18cm; border: solid; border-bottom-right-radius: 5%; border-bottom-left-radius: 5%; background-color:rgb(0, 3, 151) ; font-size: 1.6cm;">
        <div id="main" style="overflow: hidden; height: 2cm; width: 17.88cm; border: solid; border-top-left-radius: 18px; border-top-right-radius: 18px; border-bottom-right-radius: 18px; border-bottom-left-radius: 18px; background-color: aliceblue; font-size: 1.6cm; text-align: right;">

        </div>
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="numb(7, this);" type="button" value="7">
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="numb(8, this);" type="button" value="8">
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="numb(9, this);" type="button" value="9">
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="operate('div', this);" type="button" value="/"><br>
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="numb(4, this);" type="button" value="4">
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="numb(5, this);" type="button" value="5">
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="numb(6, this);" type="button" value="6">
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="operate('mul', this);" type="button" value="*"><br>
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="numb(1, this);" type="button" value="1">
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="numb(2, this);" type="button" value="2">
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="numb(3, this);" type="button" value="3">
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="operate('sub', this);" type="button" value="-"><br>
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="numb('.', this);" type="button" value=".">
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="numb(0, this);" type="button" value="0">
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="ans(this);" type="button" value="=">
        <input class="Normal" onmouseover="glow(this);" onmouseout="revGlow(this);" onclick="operate('add', this);" type="button" value="+">
    </div>
    <script src="Backend.js"></script>
    <link rel="stylesheet" href="styling.css" />
</body>

</html>
